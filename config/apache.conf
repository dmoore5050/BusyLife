<VirtualHost *:80>
  ServerName my.busylife.co
  ServerAlias *.my.busylife.co
  DocumentRoot /var/www/my.busylife.co/current/public
  <Directory "/var/www/my.busylife.co/current/public">
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>